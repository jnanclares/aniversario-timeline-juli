name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl

      - name: Generate timeline
        run: python build_timeline.py

      - name: Verify timeline.json was created
        run: |
          if [ -f "timeline.json" ]; then
            echo "✅ timeline.json created successfully"
            echo "File size: $(wc -c < timeline.json) bytes"
            echo "First few lines:"
            head -5 timeline.json
          else
            echo "❌ timeline.json was not created!"
            exit 1
          fi

      - name: List files in root directory
        run: |
          echo "Files in root directory:"
          ls -la
          echo ""
          echo "Checking photo directories:"
          if [ -d "Pre" ]; then
            echo "✅ Pre directory exists with $(find Pre -name "*.jpg" -o -name "*.png" -o -name "*.gif" | wc -l) photos"
          else
            echo "❌ Pre directory missing!"
          fi
          if [ -d "Post" ]; then
            echo "✅ Post directory exists with $(find Post -name "*.jpg" -o -name "*.png" -o -name "*.gif" | wc -l) photos"
          else
            echo "❌ Post directory missing!"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
